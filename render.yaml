services:
  - type: web
    name: ancientwave-backend
    runtime: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ancientwave-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app

databases:
  - name: ancientwave-db
    databaseName: ancientwave
    user: ancientwave_user