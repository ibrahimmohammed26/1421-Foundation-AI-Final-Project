# Render Blueprint â€” drop this in your repo root
services:
  - type: web
    name: fourteen21-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fourteen21-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-vercel-url.vercel.app

databases:
  - name: fourteen21-db
    plan: free
    postgresMajorVersion: 15
